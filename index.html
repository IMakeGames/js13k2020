<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id=main width=1000 height=1000></canvas>
<style>
    #main {position:fixed;width:99.5vmin;top:49.9%;left:49.9%;transform:translateX(-50%)translateY(-50%);}
</style>
<script src="utils.js"></script>
<script src="objects.js"></script>
<script src="stage.js"></script>
<script src="player.js"></script>
<script src="rope.js"></script>
<script src="bganimation.js"></script>
<script>
    //========= SETS UP GLOBAL VARIABLES
    var main = document.getElementById("main");
    var ctx = main.getContext("2d");
    var mousePos = {x: 0, y: 0, w: 0, h: 0}
    var isMousePressed = false;
    var lastMouseUp = 0;
    var lastMouseDown = 0;
    var RESOLVE_SHORT_CLICK = false;
    var mouseAcc = 1;
    var dashAcc = 4;
    var dashMaxVel = 32;
    var maxVel = 6;
    var gameState = "game_over";

    var currentStage = 7;
    var debugMode = false;

    var messageFrames = 0;
    var background = genBackground();
    var colorRed = "255,0,0";
    var colorRedAlph = "255,0,0,0.5";
    var colorYellow = "255,255,0";
    var colorYellowAlph = "255,255,0,0.5";
    var colorBlue = "0,0,255";
    var colorBlueAlph = "0,0,255,0.5";
    var colorGray = "126,126,126";
    var prepareWin = false;

    var PLAYER;
    var stages;
    var stage;
    var textProc;
    var menuOBox = [];
    let triggerWin = ()=>{
        gameState = "win";
        currentStage++;
        messageFrames = 120;
        stage = stages[currentStage]();
    }
    var lastTime;

    function loadVars(){
        //Set all smoothing effects off
        loadColoredSpriteSheets();
        setNoSmoothing(ctx);
        //Set some drawing variables
        ctx.strokeStyle = 'red';
        ctx.fillStyle = 'green';
        ctx.lineWidth = 5;
        //=========

        //========= CONTROLS MOUSE EVENTS
        main.addEventListener('mousedown', e => {
            isMousePressed = true;
            mousePos.x = 1000*e.offsetX/main.getBoundingClientRect().width;
            mousePos.y = 1000*e.offsetY/main.getBoundingClientRect().bottom;
            lastMouseDown = Date.now();
        });
        main.addEventListener('mouseup', e => {
            isMousePressed = false;
            if(gameState == "playing"){
                if(Date.now() - lastMouseDown < 117){
                    RESOLVE_SHORT_CLICK = true;
                }else{
                    lastMouseUp = Date.now();
                }
            }else{
                if(menuOBox[gameState].checkColission(mousePos)){
                    menuOBox[gameState].executeCallback();
                }
            }
        });
        main.addEventListener('mousemove', e=> {
            if(isMousePressed){
                mousePos.x = 1000*e.offsetX/main.getBoundingClientRect().width;
                mousePos.y = 1000*e.offsetY/main.getBoundingClientRect().bottom;
            }
        });
        //=========

        //Stage is defined here
        PLAYER = new Player(0,0);
        textProc = new TextPrinter();
        stages = [stage1, stage2,stage3, stage4, stage5, stage6, stage7, stage8];
        menuOBox = {
            "menu": new optBox(700, 600, 60,"play", function(){
            stage = stages[currentStage]();
            gameState = "playing"
        }, colorBlue),
            "game_over": new optBox(50, 550, 60,"try again?", function(){
                stage = stages[currentStage]();
                gameState = "playing"
            })
        };
        stage = stages[currentStage]();
        lastTime = Date.now();
    }
    function gameIteration() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        //ctx.fillStyle = "#1c041a";
        ctx.fillStyle = "#2e072b";
        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        let dateNow = Date.now();
        let interval = dateNow - lastTime;
        lastTime = dateNow;
        let frameRate = 1000/interval;
        // ctx.fillStyle = "white"
        // ctx.font = '25px serif';
        // ctx.fillText('player speed: ' + PLAYER.mag.toFixed(3), 50, 910);
        //ctx.fillText('framerate: ' + frameRate.toFixed(3), 50, 850);
        if(menuOBox[gameState]){
            menuOBox[gameState].draw();
        }
        if(gameState == "menu"){
            textProc.drawText("the internet is", 25,200,10);
            textProc.drawText("broken", 75,300, 25, colorRed);
            textProc.drawText("(", 650,447, 9);
            textProc.drawText("again", 685, 450, 7);
            textProc.drawText(")", 880,447, 9);
            ctx.save();
            ctx.rotate(0.21);
            ctx.drawImage(SPRITE_SHEET, 74, 2, 7, 8, 150, 450, 7*80, 8*80);
            ctx.restore();
        }
        if(gameState == "playing"){
            //========= DISPLAY AND UPDATE EVERYTHING
            background.update();
            stage.update();
            PLAYER.update();
            //=========
            //========= DISPLAY HEALTH
            ctx.fillStyle= 'green'
            ctx.lineWidth = 5;
            ctx.strokeStyle= 'green'
            let totalHp= 3;
            let width = 20;
            let height = 30;
            let y = 25;
            let initx = 25;
            for(let i = 1;i<= totalHp;i++){
                ctx.strokeRect(initx, y, width, height);
                if(PLAYER.health >= i){
                    ctx.fillRect(initx+5, y+5, width-10, height-10);
                }
                initx+= 10 + width;
            }
            //=========
        }
        if(gameState == "game_over"){
            textProc.drawText("game", 25,250,18);
            textProc.drawText("over", 250,370,18, colorRed);
            ctx.save();
            ctx.rotate(5.6);
            ctx.drawImage(COLORED_SPRITE_SHEETS[colorRedAlph], 0, 0, 22, 16, -400, 800, 22*45, 16*45);
            ctx.restore();
        }
        if(gameState == "win"){
            //stage.update();
            ctx.fillStyle = "#2e072b";
            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fillStyle = 'green';
            ctx.font = '60px Extrabold sans-serif';
            ctx.fillText("You Won Level" + currentStage, 75, 440);
            if(!messageFrames){
                gameState = "playing"
            }else{
                messageFrames--;
            }
        }
        ctx.strokeStyle= '#00c745'
        ctx.lineWidth= 20;
        ctx.strokeRect(0,0,1000,1000);
        requestAnimationFrame(gameIteration);
    }
    var SPRITE_SHEET = new Image();
    SPRITE_SHEET.src = "sprite_with_font_colored_alpha.png";
    SPRITE_SHEET.onload = function() {
        loadVars();
        gameIteration();
    }

</script>
</body>
</html>
